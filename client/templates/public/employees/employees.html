<template name="employees">
    <ul class="list-group">
        {{#each employee}}
            <li class="list-group-item">{{name}} {{empId}}</li>
            <ul>
            {{#each training}}
                <li class="list-group-item">{{this}}</li>
            {{/each}}
            </ul>
        {{/each}}
    </ul>
</template>
