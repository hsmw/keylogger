<template name="keys">
    {{> createKey}}
    <ul class="list-group">
        {{#each key}}
            <li class="list-group-item">{{number}} {{name}}</li>
            <ul>
            {{#each rules}}
                <li class="list-group-item">{{this}}</li>
            {{/each}}
            </ul>
        {{/each}}
    </ul>
</template>
